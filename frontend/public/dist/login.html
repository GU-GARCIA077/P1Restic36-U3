<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container" id="container" >
        <div class="form-container sign-up">
            <form action="">
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Ou use seu email para registro:</span>
                <input type="text" name="" id="" placeholder="Nome">
                <input type="email" name="" id="" placeholder="Exemplo@gmail.com">
                <input type="password" name="" id="" placeholder="Senha">
                <button>Registrar</button>
                <button><a id="voltar" href="../dist/Index.html">Início</a></button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Use seu email e senha:</span>
                <input type="email" name="" id="" placeholder="Exemplo@gmail.com">
                <input type="password" name="" id="" placeholder="Senha">
                <a href="#">Esqueceu sua senha ?</a>
                <button>Entrar</button>
                <button><a id="voltar" href="../dist/Index.html">Início</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left ">
                    <h1>Bem vindo !</h1>
                    <p>Entre com seus dados para utilizar os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right ">
                    <h1>Olá !</h1>
                    <p>Registre-se com seus dados para utilizar os recursos do site</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/login.js"></script>
</body>
</html>
